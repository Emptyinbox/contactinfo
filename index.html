<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="main.css">

  <title>Contact</title>
</head>
<body>
<div class="container">
  <h1 class="brand"><span>Control Alt Delete IT Services</span></h1>
  <div class="wrapper animated bounceInLeft">
    <div class="company-info">
      <h3>Control Alt Delete IT Services</h3>
      <ul>
        <li><i class="fa fa-road"></i> 3-1445 Vine Rd, Pemberton, BC, V0N 2L1</li>
        <li> </li>
        <li> </li>
        <li><i class="fa fa-phone"></i> 604-698-5368</li>
        <li><i class="fa fa-envelope"></i> info@ctrl-alt-delete.ca</li>
      </ul>
    </div>
    <div class="contact">
<h3>Contact Us</h3>
<form>
  <p>
    <label>Name</label>
    <input type="text" name="name">
  </p>
  <p>
    <label>Company</label>
    <input type="text" name="company">
  </p>
  <p>
    <label>Email<label>
    <input type="email" name="email">
  </p>
  <p>
    <label>Phone</label>
    <input type="text" name="phone">
  </p>
  <p class="full">
    <label>Message</label>
    <textarea name="message" rows="5"></textarea>
  </p>
  <p class='full'>
    <button>Submit</button>
  </p>
</form>
    </div>
  </div>
</div>
</body>
</html>
